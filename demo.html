<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扇形</title>
  <style>
    .parent {
      width: 500px;
      height: 450px;
      background-color: salmon;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    .child {
      background-color: green;
      width: 60px;
      height: 50px;
      display: inline;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">ddddd</div>
  </div>
</body>

</html>
